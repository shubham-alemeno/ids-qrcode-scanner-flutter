name: ids_qrcode_scanner
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  bloc: ^8.1.3
  build_runner: ^2.4.8
  connectivity_plus: ^2.3.8
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_gen_runner: ^5.4.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  meta: ^1.11.0
  mobile_scanner: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/splash_image.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/splash_image.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/splash_image.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/splash_image.jpg"

flutter_gen:
  output: lib/configurations/constants
  integrations:
    flutter_svg: true
  fonts:
    enabled: true
    outputs:
      class_name: FontFamily
